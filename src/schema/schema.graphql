scalar Date

### User ###
type User {
  id: ID!
  name: String!
  contact: String!
}

extend type User {
  productSold: [Product!]
  productPurchased: [Product!]
}

### Product ###
enum ProductStatus {
  ACTIVE
  RESERVED
}

type Product {
  id: ID!
  name: String!
  price: Float!
  seller: User!
  datePosted: Date!
  buyer: User
}

input CreateProductInput {
  name: String!
  price: Float!
  sellerId: ID!
}

### Transaction ###
type Transaction {
  id: ID!
  product: Product!
  buyer: User!
  seller: User
}

input CreateTransactionInput {
  productId: ID!
  buyerId: ID!
}

### Query ###
type Query {
  user(id: ID!): User
  users: [User!]
  getProduct(id: ID!): Product
  getProducts(status: ProductStatus): [Product!]
  getTransactions: [Transaction!]
}

### Mutation ###
type Mutation {
  createProduct(input: CreateProductInput!): Product!
  createTransaction(input: CreateTransactionInput!): Transaction!
}
