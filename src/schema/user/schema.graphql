extend type Query {
  user(id: ID!): User
}

extend type Mutation {
  createUser(input: CreateUserInput!): User!
}

type User {
  id: ID!
  name: String!
  contact: String!
}

input CreateUserInput {
  name: String!
  contact: String!
}

extend type User {
  productSold: [Product!]
  productPurchased: [Product!]
}
