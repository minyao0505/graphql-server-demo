name: CI Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Codegen & check
        run: pnpm codegen

      - name: Lint
        run: pnpm lint

      - name: Format
        run: pnpm format .

      - name: Build the project
        run: pnpm build
